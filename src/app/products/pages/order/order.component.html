<p-panel class="p-1 text-lg">
  <ng-template pTemplate="header">
    <div class="text-2xl font-bold">Pipes personalizados</div>
  </ng-template>
  <p>Pipes personalizados - Creados por {{'nosotros' | toggleCase:isUpperCase}}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToogleCase" icon="pi pi-plus" class="mr-2" (onClick)="toggleUppercase()" />
  </div>
  <div class="p-tollbar-group-start">
    <p-button label="Por nombre" icon="pi pi-sort" class="mr-2" />
    <p-button label="Por volar" icon="pi pi-sort" class="mr-2" />
    <p-button label="Por Color" icon="pi pi-sort" class="mr-2" />
  </div>
</p-toolbar>

<p-panel class="p-1 text-lg">
  <ng-template pTemplate="header">
    <div class="text-2xl font-bold">HÃ©roes</div>
  </ng-template>
  <div class="grid">
    <div class="col mt-4">
      <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</p-panel>
