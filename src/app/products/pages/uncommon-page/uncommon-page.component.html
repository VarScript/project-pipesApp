<p-panel class="p-1 text-lg">
  <ng-template pTemplate="header">
    <div class="text-2xl font-bold">Pipes numéricos </div>
  </ng-template>
  <p>Pipes incluídos en Angular - Usualmente en el Common Module</p>
</p-panel>


<div class="grid mt-2">
  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      <p>Saludos {{name}}, es un placer
        {{genre | i18nSelect:invitationMap}}
        a nuestro evento.
      </p>

      <p-button (click)="changeClient()" label="Cambiar persona"></p-button>
    </p-fieldset>
  </div>
  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true"></p-fieldset>
  </div>
  <div class="col-12 md:col-6">
    <p-fieldset legend="Slice Pipe" [toggleable]="true"></p-fieldset>
  </div>
  <div class="col-12 md:col-6">
    <p-fieldset legend="JSON Pipe" [toggleable]="true"></p-fieldset>
  </div>
  <div class="col-12 md:col-6">
    <p-fieldset legend="KeyValue Pipe" [toggleable]="true"></p-fieldset>
  </div>
  <div class="col-12 md:col-6">
    <p-fieldset legend="Async Pipe" [toggleable]="true"></p-fieldset>
  </div>
</div>
